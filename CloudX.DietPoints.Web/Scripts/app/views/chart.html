<div class="modal-header">
    <a href="" class="close" data-ng-click="close()">&times;</a>
    <h4 class="modal-title">{{title}}</h4>
</div>
<div class="modal-body">
    <canvas id="pie" class="chart chart-pie" chart-data="data" chart-labels="labels" chart-options="options">
    </canvas>

</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" data-ng-click="close()">Close</button>
</div>
