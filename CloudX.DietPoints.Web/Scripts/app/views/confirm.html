<div class="modal-header">
    <a href="" class="close" data-ng-click="close()">&times;</a>
    <h4 class="modal-title">{{title}}</h4>
</div>
<div class="modal-body">
    {{message}}
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" data-ng-click="close()">No</button>
    <button type="button" class="btn btn-primary" data-ng-click="confirm()">Yes</button>
</div>
